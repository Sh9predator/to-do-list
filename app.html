<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel="stylesheet" href="design.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div id="app">
        <h1>To-do list</h1>
        <input type="text" id="task-input" placeholder="Enter task...">
        <input type="text" id="description-input" placeholder="Enter description...">
        <input type="date" id="duedate-input">
        <select id="priority-input">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select>
        <button id="add-button">Add Task</button>
        <ul id="todo-list"></ul>
    </div>
    <script src="app.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
